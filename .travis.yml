language: java
jdk:
  - openjdk11

branches:
  only:
    - master

# Travis CI 서버의 HOME
cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.gradle'

script:
  - "./gradlew clean build"

before_install:
  - sudo chmod +x gradlew

before_deploy:
  - zip -r blitz *
  - mkdir -p deploy
  - mv blitz.zip deploy/blitz.zip

deploy:
  - provider: s3
    access_key_id: $AWS_ACCESS_KEY # TRAVIS REPO setting에 설정된 값
    secret_access_key: $AWS_SECRET_KEY # TRAVIS REPO setting에 설정된 값
    bucket: my-blitz # S3 버킷
    region: ap-northeast-2
    skip_cleanup: true
    acl: private # zip 파일 접근을 private로
    local_dir: deploy
    wait-until-deployed: true

  - provider: codedeploy
    access_key_id: $AWS_ACCESS_KEY # TRAVIS REPO setting에 설정된 값
    secret_access_key: $AWS_SECRET_KEY # TRAVIS REPO setting에 설정된 값
    bucket: my-blitz # S3 버킷
    key: blitz.zip
    bundle_type: zip
    application: blitz
    deployment_group: blitz-group
    region: ap-northeast-2
    wait-until-deployed: true

# CI 실행완료 시 email로 알람
notifications:
  email:
    recipients:
      - denhenker@naver.com
